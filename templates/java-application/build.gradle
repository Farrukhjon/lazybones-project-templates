defaultTasks 'clean', 'build', 'check', 'installDist'

apply plugin: 'idea'

apply from: "$rootDir/gradle/application.gradle"
apply from: "$rootDir/gradle/logging.gradle"
apply from: "$rootDir/gradle/groovy.gradle"
apply from: "$rootDir/gradle/jacoco.gradle"
apply from: "$rootDir/gradle/spock.gradle"
apply from: "$rootDir/gradle/cucumber-jvm.gradle"
apply from: "$rootDir/gradle/checkstyle.gradle"
apply from: "$rootDir/gradle/codenarc.gradle"
apply from: "$rootDir/gradle/version.gradle"
apply from: "$rootDir/gradle/maven-publish.gradle"
apply from: "$rootDir/gradle/build-dashboard.gradle"

repositories {
    jcenter()
}

jar {
    manifest {
        attributes 'Main-Class': 'org.farrukh.examples.Main'
    }
}
